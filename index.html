<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式圆形曲线系统</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
            cursor: pointer;
        }
        .grid-container {
            position: absolute;
            background: white;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 10px;
        }
        .numbered-grid {
            bottom: 10px;
            right: 25%;
            transform: translateX(50%);
        }
        .unnumbered-grid {
            right: 20px;
            top: 20px;
        }
        .grid {
            display: grid;
            gap: 2px;
        }
        .grid-cell {
            width: 30px;
            height: 30px;
            border: 1px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            font-size: 12px;
            font-weight: bold;
        }
        .grid-cell.empty {
            background: #e0e0e0;
        }
        .grid-cell.auto-filled {
            background: #ffb3d9;
            border-color: #ff66b3;
            font-weight: bold;
        }
        .grid-cell.removed {
            background: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }
        .language-toggle {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1000;
        }
        .language-toggle:hover {
            background: #45a049;
        }
        .game-title {
            position: absolute;
            top: calc(25% - 30px);
            left: 75%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            z-index: 1000;
            white-space: nowrap;
            width: auto;
        }
        .game-instructions {
            position: absolute;
            top: calc(25% + 10px);
            left: 75%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #666;
            text-align: center;
            max-width: 300px;
            z-index: 1000;
            line-height: 1.4;
        }
        .game-hints {
            position: absolute;
            top: calc(25% + 70px);
            left: 75%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #999;
            text-align: center;
            max-width: 300px;
            z-index: 1000;
            line-height: 1.3;
            font-style: italic;
        }
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .game-over-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .reset-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .reset-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <button class="language-toggle" id="languageToggle">English/中文</button>
    
    <div class="game-title" id="gameTitle">Fill Numbers, Curves Disappear</div>
    
    <div class="game-instructions" id="gameInstructions">
        Find intersection points of curves on the circle, click numbers in the bottom-right corner to fill them into the grid in the top-right corner
    </div>
    
    <div class="game-hints" id="gameHints">
        Hint: Numbers increase clockwise; Click curves to show numbers
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div class="grid-container numbered-grid">
        <div id="numberedGrid" class="grid"></div>
    </div>
    
    <div class="grid-container unnumbered-grid">
        <div id="unnumberedGrid" class="grid"></div>
    </div>
    
    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-content">
            <div class="game-over-title" id="gameOverTitle">恭喜完成！</div>
            <button class="reset-button" id="resetButton">重新开始</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
